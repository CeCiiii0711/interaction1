<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Hugging Divs</title>
  <style>
     .viewport-div {
      position: fixed; /* Stick to viewport */
    }

    .top {
      top: 0;
      left: 0;
      right: 0;
      height: 25px;
      background: rgb(0, 189, 3);
      font-family: roboto condensed;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      overflow-y: auto; /* Enable vertical scrolling */
      background-color: rgb(246, 243, 243);
    }

    .button {
      margin:20%;
      width: 240px;
      height: 160px;
      background-image: url('eye.jpg'); /* Set the initial image as background */
      background-size: cover; /* Make sure the image covers the container */
      background-position: center; /* Center the image */
      cursor: pointer; /* Make it clear that the div is clickable */
      transition: all 1s ease; /* Smooth transition */
    }

    /* Full-screen expansion */
    .expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Fill the entire width */
      height: 100vh; /* Fill the entire height */
      background-image: url('eye.jpg'); /* Ensure the background remains */
      background-size: cover;
      background-position: center;
      z-index: 9999; /* Make sure it appears on top */
      transition: all 1s ease; /* Smooth transition for expansion */
    }
  </style>
</head>
<body>
    <div class="viewport-div top"> @CeCiiii_Designlab/ @CeCiiii_Studio/ @CeCiiii/ since 2023 </div>
  <div class="button" id="expandButton"></div>

  <script>
    // Ensure the DOM is fully loaded before attaching the event listener
    document.addEventListener('DOMContentLoaded', function () {
      const button = document.getElementById('expandButton');

      button.addEventListener('click', function () {
        // Add the expanded class to animate
        this.classList.add('expanded');

        // Redirect to home.html after the animation completes
        setTimeout(function () {
          window.location.href = "home.html"; // Replace with your desired URL
        }, 1000); // Match the duration of the transition
      });
    });
  </script>
</body>
</html>
